<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">
        <div class="sectionmenu">
            <h1>LOGO</h1>
            <div class="bio">
                <img src="profilphoto.jpg" alt="pp">
                <div>
                    <p>John Doe</p>
                    <span>Dev web</span>
                </div>
            </div>
            <div class="menu">
                <div>
                    <i class="fa-solid fa-circle-user"></i>
                    <a href="#profil">Profil</a>
                </div>
                <div>
                    <i class="fa-solid fa-lock"></i>
                    <a href="#">Password</a>
                </div>
                <div>
                    <i class="fa-solid fa-icons"></i>
                    <a href="#">Réseaux sociaux</a>
                </div>

                <hr>

                <div>
                    <i class="fa-solid fa-briefcase"></i>
                    <a href="#">Opportunités</a>
                </div>
                <div>
                    <i class="fa-solid fa-bell"></i>
                    <a href="#">Notifications</a>
                </div>

                <hr>

                <div>
                    <i class="fa-solid fa-shield-halved"></i>
                    <a href="#">Sessions</a>
                </div>
                <div>
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <a href="#">Applications</a>
                </div>

                <hr>

                <div>
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <a href="#">Déconnexion</a>
                </div>
            </div>
        </div>
        <div class="sectiondetails" id="profil">
            <h2 style="font-weight: 400;">Paramètres</h2>
            <img src="profilphoto.jpg" alt="">
            <button class="btnchoose">Choisir une image</button>
            <div class="formulaire">
                <div>
                    <label for="nom">Nom</label>
                    <input type="text" value="John Doe" id="nom">
                </div>
                <div>
                    <label for="site">Site web</label>
                    <input type="text" placeholder="ex: www.behance.com" id="site">
                </div>
                <div>
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" value="johndoe" id="username">
                </div>
                <div>
                    <label for="bio">Bio</label>
                    <textarea id="bio" cols="30" rows="5" placeholder="Un peu plus sur vous"></textarea>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" value="johndoe@gmail.com">
                </div>
                <div>
                    <label for="location">Adresse</label>
                    <input type="text" placeholder="ex: Paris Rue 00112">
                </div>
            </div>
            <div class="btns">
                <button class="btndelete">Supprimer mon compte</button>
                <button class="save">Enregistrer</button>
            </div>
        </div>
    </div>
    
</body>
</html>
